<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body>
    <div>
       <h1> 목록 태그 </h1>
       <p> 가장 중요한 태그이다. 목록을 만들때 이용함. 메뉴를 만들때 이용함</p>
       <ol start=10>
          <b> <mark> <u>  OrederList로 번호를 매기는 순서가 있는 목록  </u> </mark></b>
          <li> 파일 </li>
          <li> 편집 </li>
          <li> 선택영역 </li>
       </ol>
       <b> <mark> <u>  UnOrederList로 순서없는 목록  </u> </mark></b>
       <ul> 
            <li> 보기 </li>
            <li> 이동 </li>
            <li> 실행 </li>
            <li> 터미널 </li>
            <li> 도움말</li>
       </ul>
    </div>
</body>
</html>
